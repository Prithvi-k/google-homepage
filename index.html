<!DOCTYPE html>

<head>
<title>Google</title>

    <link rel="stylesheet" href="google.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet"
        type="text/css">

</head>

<body>

    <!--Navbar-->

    <header>
        <ul>
            <li><a href="https://gmail.com" class="link">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en" class="link">Images</a></li>
            <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.co.in/%3Fgws_rd%3Dssl&ec=GAZAmgQ"
                    id="Sign_in">Sign
                    in</a></li>
        </ul>
    </header><br>

    <!--Logo-->
    <div class="Google">
        <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo" /></div>
    </div>

    <!--Search-->
    <div class="Search">
        <div class="search_box">
            <form>
                <input type="text" id="form_search" placeholder="Search Google or type a URL">
            </form>
        </div>
    </div>

    <!--Buttons-->
    <div class="buttons">
        <input type="submit" value="Google Search" class="button" id="Google_Search">
        <input type="submit" value="I'm Feeling Lucky" class="button" id="Lucky">
    </div>
    <!--Footer-->
    <footer class="bottom">
        <div class="footer">
            <ul class="footer_list">
                <li><a href="https://about.google/" class="left" style="">About</a></li>
                <li><a href="https://ads.google.com/" class="left">Advertising</a></li>
                <li><a href="https://www.google.com/services/" class="left">Business</a></li>
                <li><a href="https://google.com/search/howsearchworks/" class="left">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="https://policies.google.com/privacy" class="right">Privacy</a></li>
                <li><a href="https://policies.google.com/terms" class="right">Tools</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
