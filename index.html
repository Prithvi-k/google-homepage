<!DOCTYPE html>

<head>
    <title>Google</title>

    <link rel="stylesheet" href="google.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet"
        type="text/css">

</head>

<body>
    <div class="body">
        <!--Navbar-->
        <header>
            <ul>
                <li><a href="https://gmail.com" class="link">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en" class="link">Images</a></li>
                <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.co.in/%3Fgws_rd%3Dssl&ec=GAZAmgQ"
                        id="Sign_in">Sign
                        in</a></li>
            </ul>
        </header><br>

        <!--Logo-->
        <div class="Google">
            <a href="https://www.google.com/">
            <div class="logo">
                <img
                    src="google_logo.png"
                    class="logo-image"
                    alt="Google Logo" />
            </div>
            </a>
        </div>

        <!--Search-->
        <div class="Search">
            <div class="search_box">
                <form>
                    <input type="text" id="form_search" placeholder="Search Google or type a URL">
                </form>
            </div>
        </div>

        <!--Buttons-->
        <div class="buttons">
            <input type="submit" value="Google Search" class="button" id="Google_Search">
            <input type="submit" value="I'm Feeling Lucky" class="button" id="Lucky">
        </div>
    </div>

    <!--Footer-->
    <footer>
        <ul class="left">
            <li><a href="https://about.google/" class="nav">About</a></li>
            <li><a href="https://ads.google.com/" class="nav">Advertising</a></li>
            <li><a href="https://www.google.com/services/" class="nav">Business</a></li>
            <li><a href="https://google.com/search/howsearchworks/" class="nav">How Search Works</a></li>
        </ul>
        <ul class="right">
            <li><a href="https://policies.google.com/privacy" class="nav">Privacy</a></li>
            <li><a href="https://policies.google.com/terms" class="nav">Tools</a></li>
            <li><a href="https://www.google.com/preferences" class="nav">Settings</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>
